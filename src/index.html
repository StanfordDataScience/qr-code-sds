<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code SDS</title>
    <!-- Load script from your GitHub Pages -->
    <script src="https://stanforddatascience.github.io/qr-code-sds/qr-code-styler.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
        }
        canvas {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<h1>QR Codes for SDS links</h1>
<input type="text" id="urlInput" placeholder="Enter a URL" style="width: 300px;">
<button id="generateBtn">Generate QR Code</button>
<br>
<canvas id="qrCodeCanvas"></canvas>
<script>
    // Initialize QRCodeStyler
    const qrCodeStyler = new QRCodeStyler({
        width: 300,
        height: 300,
        image: "https://stanforddatascience.github.io/qr-code-sds/assets/SDS_logo_only_small.png", // Hosted PNG
        dotsOptions: {
            type: "rounded",
            color: "#000",
        },
        cornersSquareOptions: {
            type: "extra-rounded",
            color: "#000",
        },
    });

    // Generate QR Code on Button Click
    document.getElementById("generateBtn").addEventListener("click", () => {
        const url = document.getElementById("urlInput").value;
        if (url.trim()) {
            qrCodeStyler.update({ data: url });
            qrCodeStyler.draw(document.getElementById("qrCodeCanvas"));
        } else {
            alert("Please enter a valid URL!");
        }
    });
</script>
</body>
</html>
